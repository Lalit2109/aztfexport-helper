# Azure Subscriptions Configuration

# Exclude subscriptions from export (can exclude by subscription ID or name)
exclude_subscriptions:
  prod: []
  non-prod: []

# Global resource group exclusions (wildcards supported: *, ?)
global_excludes:
  resource_groups:
    - "Built-in-identity-rg"
    - "networkwatcherRG"
    - "NetworkWatcherRG_*"
    - "AzureBackupRG_*"
    - "AzureSiteRecoveryRG_*"
    - "MC_*"
    - "azure-arc"
    - "DefaultResourceGroup-*"

# Logging level (DEBUG, INFO, ERROR) - can override via LOG_LEVEL env var
logging:
  level: INFO

# Subscription-to-service-connection mapping
# Map subscription IDs to Azure DevOps service connection names
# Subscriptions listed here should have corresponding matrix entries in azure-pipelines.yml
# Subscriptions NOT listed here will use the default service connection (from variable group)
subscription_service_connections:
  # Example:
  # "subscription-id-1": "sc-subscription-1"
  # "subscription-id-2": "sc-subscription-2"

# aztfexport configuration
aztfexport:
  resource_types: []
  exclude_resource_groups: []
  exclude_resources: []
  exclude_resource_types: []
  query: null
  additional_flags: []

# Azure DevOps configuration
azure_devops:
  organization: "your-org"
  project: "your-project"

# Git configuration
git:
  push_to_repos: false
  branch: "main"
  backup_retention_count: 10

# Output configuration
output:
  base_dir: "./exports"
  create_rg_folders: true
  cleanup_after_push: true
  

